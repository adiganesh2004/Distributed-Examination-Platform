spring.application.name=gateway-service

# Server configuration (overridable at runtime)
server.port=8080
server.address=0.0.0.0

# Gateway routes

# Authentication Service
spring.cloud.gateway.routes[0].id=authentication-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# Proctoring Service
spring.cloud.gateway.routes[1].id=proctoring-service
spring.cloud.gateway.routes[1].uri=lb://PROCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/proct/**

# Results Service
spring.cloud.gateway.routes[2].id=results-service
spring.cloud.gateway.routes[2].uri=lb://RESULTS-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/results/**

# TEST CREATION Service
spring.cloud.gateway.routes[3].id=test-creation-service
spring.cloud.gateway.routes[3].uri=lb://TEST-CREATE-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/testcreate/**

# TEST EVALUATION Service
spring.cloud.gateway.routes[4].id=test-evaluation-service
spring.cloud.gateway.routes[4].uri=lb://TEST-EVAL-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/testeval/**

# Load balancer instances (can be overridden at runtime)
spring.cloud.loadbalancer.instances.AUTH-SERVICE=${AUTH_SERVICE_URIS:http://localhost:8082,http://localhost:8083}
spring.cloud.loadbalancer.instances.PROCT-SERVICE=${PROCT_SERVICE_URIS:http://localhost:8082,http://localhost:8083}
spring.cloud.loadbalancer.instances.RESULTS-SERVICE=${RESULTS_SERVICE_URIS:http://localhost:8082,http://localhost:8083}
spring.cloud.loadbalancer.instances.TEST-CREATE-SERVICE=${TEST_CREATE_SERVICE_URIS:http://localhost:8082,http://localhost:8083}
spring.cloud.loadbalancer.instances.TEST-EVAL-SERVICE=${TEST_EVAL_SERVICE_URIS:http://localhost:8082,http://localhost:8083}
